<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auction-container">
    <div class="card">
      <img src="IMG-20240512-WA0017.jpg" alt="Card Image">
      <div class="card-overlay">
        <span >10</span>
      </div>
      <button class="submit-button">Submit</button>
    </div>
    <div class="amount-box">
      <center>
      <input type="number" id="amount-input" placeholder="Enter Amount"><br><br>
      <button id="set-amount-button">Set Amount</button>
      <button id="next-button">Next</button>
       <script src="script.js"></script>
       </center>
    </div>
</body>
</html>
